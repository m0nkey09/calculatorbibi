<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator bibi</title>
    <link rel="stylesheet" href="callc.css" />
    <script src="calcul.js" defer></script>
    <link rel="shortcut icon" href="475497.png" type="image/x-icon" />
  </head>
  <body>
    <div id="Calculator">
      <div id="container-input">
        <p id="input"></p>
      </div>
      <div id="nomera">
        <button class="nums seriy" onclick='main("AC")'>AC</button>
        <button class="nums seriy" onclick='main("plusminus")'>+/-</button>
        <button class="nums seriy" onclick='main("procent")'>%</button>
        <button class="nums orange" onclick='main("delenie")'>รท</button>
        <button class="nums chorniy" onclick="main(7)">7</button>
        <button class="nums chorniy" onclick="main(8)">8</button>
        <button class="nums chorniy" onclick="main(9)">9</button>
        <button class="nums orange" onclick='main("multiply")'>ร</button>
        <button class="nums chorniy" onclick="main(4)">4</button>
        <button class="nums chorniy" onclick="main(5)">5</button>
        <button class="nums chorniy" onclick="main(6)">6</button>
        <button class="nums orange" onclick='main("minus")'>-</button>
        <button class="nums chorniy" onclick="main(1)">1</button>
        <button class="nums chorniy" onclick="main(2)">2</button>
        <button class="nums chorniy" onclick="main(3)">3</button>
        <button class="nums orange" onclick='main("plus")'>+</button>
        <button class="nums chorniy nol" onclick="main(0)">0</button>
        <button class="nums chorniy" onclick='main("tochka")'>.</button>
        <button class="nums orange" onclick='main("ravno")'>=</button>
      </div>
    </div>
  </body>
</html>
